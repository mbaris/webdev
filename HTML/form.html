<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
<h1>Register</h1>
	<form>
		<div id="name">
			<label>First Name:
				<input required id="name" type="text" name="name" placeholder="John">	
			</label>
			<label>Last Name:
				<input required id="lastName" type="text" name="lastName" placeholder="Smith">
			</label>
		</div>

		<div id="gender">
			<label>Male
				<input type="radio" name="gender" value="male">
			</label>

			<label>Female
				<input type="radio" name="gender" value="female">
			</label>

			<label>Other
				<input type="radio" name="gender" value="other">
			</label>
		</div>
		<div id="auth">
			<label>Email:
				<input required type="email" name="email" placeholder="your email">
			</label>

			<label>Password:
				<input required type="password" name="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters">
			</label>
		</div>
		<div id="birthday">
			<label>Birthday:
				<select name="year">
					<option>Year</option>
					<option>1991</option>
					<option>1993</option>
					<option>1993</option>
				</select>

				<select name="month">
					<option>Month</option>
				    <option>January</option> 
				    <option>February</option>
				    <option>March</option>
				</select>

				<select name="day">
					<option>Day</option>
				    <option>1</option> 
				    <option>2</option>
				    <option>3</option>
				</select>
			</label>
		</div>

		<div id="terms">
			<label>I agree to terms and conditions
				<input required type="checkbox">
			</label>
		</div>
		<input type="submit">
	</form>
</body>
</html>
